<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Formularios</title>
	<!--Principais tags meta para um site-->
	<meta charset="utf-8"> <!--caracteres padrão da página-->
	<meta name="description" content="Curso de desenvolvimento web"> <!--Descrição da pagina-->
	<meta name="keywords" content="HTML5, CSS3, PHP"><!--Palavras chaves da página-->
	<meta name="author" content="Yuri Martins"><!--autor da pagina-->

</head>

<body>

	<!--o atributo required torna o campo obrigatório-->
	<!--o atributo autofocus dá prioridade ao campo-->
	<!--o atributo autofocus disabled desativa o campo-->
	<!--o atributo maxlenght controla o numero de caracteres do campo-->
	<!--o atributo radio permite marcar uma opção-->
	<!--o atributo checkbox permite marcar várias opções-->
	<!--o atributo placeholder dá uma sugestao ao campo e depois desaparece-->


	<form id="form-cadastro" action="cadastro.php" method="post"> <!--cria um campo de formulario, action é o local destino dos dados-->
	
		<fieldset> <!--Grupo do formulário-->
		<legend>Campo de Formulario</legend>
		Nome: <br>
		<input type="text" name="nome"><br> <!--campo de nome-->
		Senha: <br>
		<input type="password" name="senha"><br> <!--campo de senha-->
		Email: <br>
		<input type="email" name="email" placeholder="seuemail@gmail.com.br" required><br> 
		<input type="submit" name="cadastrar" formmethod="post" formaction="cadastrar.php" value="Cadastrar"><!--butao para enviar o cadastro para outra pagina PHP-->
		<input type="submit" name="enviar-por-email" formmethod="get" formaction="enviar-email.php" value="Eviar por e-mail">


		
		
		<br>
		Imagem: <br>
		<input type="file" name="imagem"><br><br><!--campo para inserir arquivo-->
		
		<input type="hidden" name="id"><br><br> <!--campo de parametro para programacao php-->
		
		Escolha seu veículo <br><br>
		<select name="veiculo"> <!--tag de escolha-->
			<optgroup label="Carros"> <!--tag para grupo de escolha-->
				<option value="camaro">Camaro</option>
				<option value="hilux">Hilux</option>
			</optgroup>
			<optgroup label="Motos">
				<option value="honda">honda</option>
				<option value="kawasaki" selected>kawasaki</option> <!--atributo selected deixa a opcao ja selecionada-->
			</optgroup>
		</select>
		<br>
		<br>
		
		Escolha um curso: <br>
		<input name="cursos" list="lista-cursos"> <!--tag de lista mencionando a lista abaixo, importante colocar no parametro list o ID do datalist-->
			<datalist id="lista-cursos"> 
				<option value="HTML5">
				<option value="C++">
				<option value="JAVA">
				<option value="PHP">				
			
			</datalist>
			
		<br>
		<br>
		
		URL: <br>
		<input type="url" name="site"><br><br>
		
		Search: <br>
		<input type="search" name="pesquisa"><br><br>
		
		Telefone: <br>
		<input type="tel" name="telefone"><br><br>
		
		Data: <br>
		<input type="date" name="data" min="2015-12-31" max="2019-12-26"><br><br>
		
		Hora: <br>
		<input type="time" name="hora"><br><br>
		
		Mes e ano: <br>
		<input type="month" name="mes-ano"><br><br>
		
		Semana: <br>
		<input type="week" name="semana"><br><br>
		
		Data e hora: <br>
		<input type="datetime-local" name="data-e-hora"><br><br>
		
		Mensagem: <br>
		<textarea name="mensagem" rows="5" cols="30" spellcheck="false"> </textarea><br> <!--campo de texto, rows são linhas, cols são colunas-->
		<br>
		<button type="button"> Clique-me</button><br><br> <!--inserir um botão-->
		
		
	
	
		<br>
		Time:<br> <!--campo de radio permite escolher entre as opções-->
		<input type="radio" name="time" value="flamengo">Flamengo<br>
		<input type="radio" name="time" value="milan">Milan<br>
		<br>
		Cores:<br><!--campo checkbox permite marcar as opções-->
		<input type="checkbox" name="cores" value="preto">Preto<br>
		<input type="checkbox" name="cores" value="vermelho">Vermelho<br>
		<br>
		Quantidade: <br>
		<input type="number" name="quantidade" min="0" max="100" step="10"><br><!--campo de numero que permite escolher entre as opções numéricas-->
		<br>
		<input type="range" name="quantidade"> <!--campo de slide--><br>

		<br>
		<input type="submit" name="btn-enviar" value="enviar"><br> <!--Para criar o botão de envio--> 
		</fieldset> <br><br>
	
	</form>
	
	Nome: <br>
	<input type="text" name="nome" form="form-cadastro"> <!--Esta fazendo referencia ao form com cadastro.php, coloca-se o ID da tag form-->


</body>



</html>
