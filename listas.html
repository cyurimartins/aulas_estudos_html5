<!DOCTYPE html>
<html lang="pt-br">

  <head>
	<title>Listas</title>
	<meta charset="utf-8">
  </head>
  
  <body>
	<h1>Melhores clubes do mundo</h1>
	<h2>lista não ordenada</h2>
	<ul>
	<li>Flamengo</li>
	<li>Barcelona</li>
	<li>Milan</li>
	</ul>
	
	<h1>Melhores</h1>
	<h2>lista ordenada</h2>
	<ol type="1">
	<li>Flamengo</li>
	<li>Barcelona</li>
	<li>Milan</li>
	</ol>
	
	<h2>Lista de descrição</h2>
	<dl>
	<dt>Ventilador</dt>
	<dd>Grande ou pequeno.</dd>
	<dt>Mochila</dt>
	<dd>cheia ou vazia.</dd>
	<dt>Televisão</dt>
	<dd>lcd ou led.</dd>
	  
  </body>

</html>
