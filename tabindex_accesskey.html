<!DOCTYPE html>
<html lang="pt-br">
   <head>
       <meta charset="utf-8"/>
       <title>Tabindex e Accsesskey</title>
   </head>
   <body>
   
   <!--tabindex informa a ordem de alternancia do TAB-->
   
      <!--accesskey informa a tecla de atalho para acessar o link-->

   
   <a href="https://www.google.com" tabindex="3" accesskey="g">Google</a>
   <a href="https://www.youtube.com"tabindex="1" accesskey="y">Youtube</a>
   <a href="https://www.gmail.com"tabindex="2" accesskey="b">Gmail</a>

      
   </body>
</html>
